<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/css/templatemo-style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-film mr-2"></i>
                Catalog-Z
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-1" aria-current="page" href="/">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-2" href="/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-3" href="/contact/">Contact</a>
                    </li>
                    <li class="nav-item">
                        {% if sessio %}
                        <a class="nav-link nav-link-4" href="/logout/">Logout</a>
                        {% else %}
                        <a class="nav-link nav-link-4" href="#">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form method="post">
        {% csrf_token %}
        <div class="container" style="width: 500px;">
            <h1>Login</h1>
            <div class="user">
                <i class="fa fa-user"></i>
            </div>
            <input style="width: 400px;" type="email" name="email" placeholder="Email ID"><br>
            <input style="width: 400px;" type="password" name="password" placeholder="Password"><br>
            <input type="submit" value="Login">
            <div class="remember">
            </div>
        </div>

        <center>
            <div class="containe">
                <a href="/sinup/" class="forgot"><b>sinup</b></a>
            </div>
        </center>


    </form>


</body>

</html>
