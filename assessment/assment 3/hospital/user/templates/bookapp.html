<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krishna Clinic</title>
  <style>
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      display: block;
    }

    table {
      display: flex;
      align-items: center;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select,
    input[type="submit"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .appointment-table {
      display: inline-block;
      vertical-align: top;
      margin-right: 20px;
    }

    .appointment-table {
      max-width: 100%;
    }

    .table-container {
      overflow: auto;
      white-space: nowrap;
    }

    .appointment-table th,
    .appointment-table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    .appointment-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .appointment-table tr:hover {
      background-color: #f5f5f5;
    }

    .booked {
      color: #e74c3c;
      font-weight: bold;
    }

    .not-available {
      color: #9e9e9e;
      font-weight: bold;
    }

    .book-button {
      padding: 8px 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .book-button:hover {
      background-color: #1565C0;
    }
    .user{
      background: #f2f2f2;
      border: 0ch;
      width: 80%;
    }
  </style>
</head>

<body>
  {% include "inc/header.html" %}
  <main>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="table-container">
        <center>
          <table class="appointment-table">
            <tr>
              <th style="text-align: left;" colspan="2">userid: <input type="text" class="user" name="user" value="{{sessio}}" readonly  ></th>
            </tr>
            <tr>
              <th>Doctor Appointment Booking&nbsp;&nbsp;
                <select id="docto" name="dname" required>
                  <option value="">Select a doctor</option>
                  <option value="{{Doctor.name}}">{{Doctor.name}}</option>
                </select>&nbsp;&nbsp;
              </th>
              <th colspan="2"><input type="date" name="date"></th>
            </tr>
            <tbody>
              <tr>
                <td class="time-label">Time Slot</td>
                <td class="time-slot">Available Slots</td>
              </tr>
              {% for i in time %}
              <tr>
                <td>
                  <input type="time" name="time" value="{{i}}">
                </td>
                <td>
                  <button class="book-button" onclick>book</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </center>
      </div>
      
    </form>


  </main>

</body>

</html>
