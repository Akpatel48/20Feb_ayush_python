<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Clinic</title>
    <style>
        main {
            margin-top: 5%;
        }

        h1 {
            margin-left: 30px;
        }

        .department-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            flex: 0 1 calc(25% - 20px);
            overflow: hidden;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .content {
            padding: 20px;
        }

        .img img {
            max-width: 100px;
            max-height: 100px;
            display: flex;
            display: block;
            margin: 0 auto;
        }

        .department-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
        
    </style>
</head>
<body>
    {% include "inc/header.html" %}
    <main>
        <h1>Doctor</h1>
        <div class="department-container">
        {% for i in detil %}                  
            <a href="" class="box">
                <div class="content">
                    <div class="img">
                        <img src="{{i.logo.url}}">
                        <p>{{i.name}}</p>
                    </div>
                </div>
            </a> 
            {% endfor %}
            </div>  
    </main>

    {% comment %} {% include "inc/footer.html" %} {% endcomment %}
              
            
</body>
</html>
